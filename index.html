
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Schizophrenia zdora</title>
    <meta name="description" content="VR horror">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/feiss/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <style>
      body { margin: 0; background: black; }
    </style>
  </head>
  <body>
    <a-scene environment="preset: forest; dressingAmount: 20; ground: hills; groundYScale: 5;">
      <!-- Камера -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>

      <!-- Изолента -->
      <a-plane src="assets/tape-texture.png" position="-1 2 -3" width="3" height="0.3" rotation="0 0 20"></a-plane>
      <a-plane src="assets/tape-texture.png" position="2 1.5 -4" width="2" height="0.3" rotation="0 0 -30"></a-plane>

      <!-- Надпись -->
      <a-text value="Washington" color="#FF0000" position="0 2 -5" rotation="0 0 0" align="center" width="6"></a-text>

      <!-- Аудио-шёпот -->
      <a-sound src="https://cdn.glitch.global/f0089b4c-5bc1-4f07-980a-b7b1c9cfd9a2/whispers.mp3?v=1688063611413"
               autoplay="true" loop="true" volume="0.4" position="0 2 -3"></a-sound>
    </a-scene>
  </body>
</html>
